<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/5d50aa5c0c.js"
      crossorigin="anonymous"
    ></script>
    <title>Tip calculator app</title>
  </head>
  <body>
    <h1 class="logo">TIP CALCULATOR</h1>
    <section class="container">
      <div class="calculate">
        <div class="first">
          <h4>Bill</h4>
          <div class="bill-div">
            <i class="fa-solid fa-dollar-sign"></i>
            <input class="bill" type="number" placeholder="0" />
          </div>
        </div>
        <div class="second">
          <h4>Select Tip %</h4>
          <div class="select-div">
            <button class="tip five" value="5">5%</button>
            <button class="tip ten" value="10">10%</button>
            <button class="tip fifteen" value="15">15%</button>
            <button class="tip twenty-five" value="25">25%</button>
            <button class="tip fifty" value="50">50%</button>
            <input
              class="tip-input custom"
              type="number"
              placeholder="Custom"
              maxlength="2"
              min="1"
              max="99"
            />
          </div>
        </div>
        <div class="third">
          <h4>Number of People</h4>
          <div class="people-div">
            <i class="fa-solid fa-user"></i>
            <input class="people" type="number" placeholder="0" />
          </div>
        </div>
      </div>
      <div class="result">
        <div class="totals">
          <div class="amount">
            <h3>
              <span class="line1">Tip Amount</span>
              <span class="line2">/ person</span>
            </h3>
            <h1 class="tip-amount">$0.00</h1>
          </div>
          <div class="amount">
            <h3>
              <span class="line1">Total</span>
              <span class="line2">/ person</span>
            </h3>
            <h1 class="total-amount">$0.00</h1>
          </div>
        </div>
        <div class="reset-div">
          <button class="reset">RESET</button>
        </div>
      </div>
    </section>
  </body>
</html>
